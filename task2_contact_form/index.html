<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function () {
            emailjs.init({
                publicKey: "C4uHjCxzAaC6hWXo1",
            });
        })();
    </script>

</head>

<body>
    <div class="circles">

        <div class="circle cir1"></div>
        <div class="circle cir2"></div>
        <div class="circle cir3"></div>
        <div class="circle cir4"></div>
        <div class="circle cir5"></div>
    </div>
    <main>
        <div class="contact_info">
            <div>
                <h2>Contact Us</h2>
                <div class="cont_line"></div>
            </div>
            <p>Have a question, feedback, or collaboration idea? Please fill out the form. Our team will get back to you
                as soon as possible.</p>
        </div>

        <div class="contact_form">

            <form action="" name="myForm">
                <h2>Get In Touch</h2>
                <div class="contform_inpt">
                    <input type="text" id="fname" name="fname" placeholder="Full Name" required>

                    <input type="email" id="email" name="email" placeholder="Email" required>

                    <input type="text" id="subject" name="subject" id="subject" placeholder="Subject" required>

                    <textarea name="message" placeholder="Message" id="message" required></textarea>

                    <div class="form_button">
                        <button type="button" onclick="validateForm()">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
